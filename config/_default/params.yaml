## SITE SETUP
## Guide: https://docs.hugoblox.com/tutorial/
## Documentation: https://docs.hugoblox.com/
## This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

## Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: native
  font_size: L

## SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Dmitry S. Kulyabov personal site'
    twitter: dskulyabov
  analytics:
    google_analytics: UA-162854716-1
    google_tag_manager: ""
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''    
  verification:
    google: ''
    baidu: ''

## Site header

header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    align: l
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    show_theme_chooser: true
    highlight_active_link: true
    logo:
      text: "Dmitry S. Kulyabov"


footer:
  copyright:
    notice: '© 2006—{year} Dmitry S. Kulyabov. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: true
      ## For multilingual sites, show a language chooser in the footer
      show_translations: true

## Localization

locale:
  date_format: '2006-01-02'
  time_format: '15:04'
  address_format: en-us

## Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: true
  diagram:
    enable: true
  privacy_pack:
    enable: true
  feedback:
    enable: false
  repository:
    url: 'https://github.com/yamadharma/blog'
    content_dir: content
    branch: master
  avatar:
    gravatar: true
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: 'yamadharma-site'
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: master
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
    
###

show_related:
  docs: true
  page: false
  post: true
  project: true
  publication: true
  talk: true
local_business_type: ""

sharing_image: ""

reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
highlight_superuser: false
link_authors: true
abstract_length: 135
plugins_js: []

publications:
  date_format: "2006-01-02"
  citation_style: apa
projects:
  post_view: 2
  publication_view: 2
  talk_view: 2
params:
  mermaid:
    enable: true
    theme: neutral
    flowchart:
      diagramPadding: 6
