## SITE SETUP
## Guide: https://wowchemy.com/docs/getting-started/
## Documentation: https://wowchemy.com/docs/
## This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

## Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: minimal
  font_size: M

## SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Dmitry S. Kulyabov personal site'
    twitter: dskulyabov
  analytics:
    google_analytics: UA-162854716-1
    google_tag_manager: ""
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

## Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: true

footer:
  copyright:
    notice: '© 2006—{year} Dmitry S. Kulyabov. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: true
      share_alike: false
      allow_commercial: true
      ## For multilingual sites, show a language chooser in the footer
      show_translations: true
      
## Localization

locale:
  date_format: '2006-01-02'
  time_format: '15:04'
  address_format: en-us

## Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: true
  diagram:
    enable: true
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/yamadharma/blog'
    content_dir: content
    branch: master
  avatar:
    gravatar: true
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: 'yamadharma-site'
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

## Contact widget
    
content:
